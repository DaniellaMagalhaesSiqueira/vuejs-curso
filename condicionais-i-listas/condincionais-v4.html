<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- Não retira o elemento da tela ao inspecionar, menos custoso para exibir -->
    <template v-if="logado">
        <p></p>
        <p>Usuário Logado: {{nome}}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido para você
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Daniella',
            logado: false,
            anonimo: false,

        }
    })
</script>
