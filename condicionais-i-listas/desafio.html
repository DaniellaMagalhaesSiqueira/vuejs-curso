<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="desafio">
    <h2>#01</h2>
    <div>
        <button @click="voce = !voce">Alternar</button>
        <!-- <button @click="voce = !voce, eu = !eu">Alternar</button> -->
        <p v-if="voce">Você quer me ver...</p>
        <p v-else>...ou eu</p>
        <p v-show="voce">Você quer me ver...</p>
        <p v-show="!voce">...ou eu</p>
    </div>
    <h2>#02</h2>
    <ul>
        <li v-for="(serie, index) in series">{{ index }} ) {{serie}}</li>
    </ul>
    <h2>#03</h2>
    <ul>
        <li v-for="(item, chave, i) in livro">{{i}}:{{chave}} = {{item}}</li>
    </ul>
    <h2>#04</h2>
    <div v-for="(valor, chave, index) in aluno">
        <p v-if="!Array.isArray(valor)">{{valor}}</p>
        <li v-else v-for="v in valor">{{v}}</li>
    </div>
    <hr>
    <h2>#04 Professor</h2>
    <ul>
        <li v-for="valor in aluno">
            <template v-if="!Array.isArray(valor)">{{valor}}</template>
            <template v-else>
                Notas: 
                <ul>
                    <li v-for="nota in valor"> {{nota }}</li>
                </ul>
            </template>
        </li>
    </ul>

</div>

<script>
    new Vue({
        el: '#desafio',
        data: {
            voce: true,
            eu: false,
            series: ['Rizzoli & Isles', 'The Walking Dead', 'The Witcher', 'Strange Things', 'Jessica Jones'],
            livro: {
                titulo: 'O Senhor dos Anéis',
                autor: 'J.R.R. Tolkiens',
                volume: '3'
            },
            aluno: {
                id: 10,
                nome:'Maria',
                notas: [7.67, 8.33, 6.98, 9.21]
            }
        }
    })
</script>
